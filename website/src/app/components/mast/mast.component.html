<div>
    <mat-toolbar>
        <span>HuBMAP & SPARC Linking</span>

        <div *ngIf="apiKeystoreService.sparcSciCrunchApiKey">
            <button mat-raised-button class="margin-left-100" [ngClass]="{'selected': router.url === '/asctb-compare' || router.url === '/'}" routerLink="asctb-compare">
                <mat-icon>collections_bookmark</mat-icon>
                Partonomy Comparison
            </button>
            <button mat-raised-button class="margin-left-15" [ngClass]="{'selected': router.url === '/dataset-linkage'}" routerLink="dataset-linkage">
                <mat-icon>table_view</mat-icon>
                Dataset Linkage
            </button>
            <button mat-raised-button class="margin-left-15" [ngClass]="{'selected': router.url === '/asctb-generate'}" routerLink="asctb-generate">
                <mat-icon>file_download</mat-icon>
                ASCT+B File Export
            </button>

            
        </div>

        <span fxFlex></span>
            <button mat-mini-fab aria-label="Change API key" matTooltip="Change API key"  routerLink=""  *ngIf="apiKeystoreService.sparcSciCrunchApiKey" (click)="clearKey()">
                <mat-icon>lock_open</mat-icon>
            </button>
    </mat-toolbar>
</div>
